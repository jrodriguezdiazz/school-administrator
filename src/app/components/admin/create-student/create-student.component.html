<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>
            {{ title }}
            <div
              *ngIf="loading"
              class="spinner-border float-right"
              role="status"
            >
              <span class="sr-only">Loading...</span>
            </div>
          </h3>
          <span
            *ngIf="submitted && createStudentFormGroup.invalid"
            class="badge badge-danger"
            >ALL FIELDS ARE REQUIRED</span
          >
          <form
            class="mt-4"
            [formGroup]="createStudentFormGroup"
            (ngSubmit)="addEditStudent()"
          >
            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">First Name</span>
                </div>
                <input
                  formControlName="firstName"
                  ngModel
                  name="firstName"
                  autocomplete="name"
                  id="firstName"
                  type="text"
                  class="form-control"
                  placeholder="Enter the or student's names"
                />
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Last name</span>
                </div>
                <input
                  formControlName="lastName"
                  name="lastName"
                  autocomplete="family-name"
                  required
                  id="lastName"
                  type="text"
                  class="form-control"
                  placeholder="Enter the student's last name"
                />
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Age</span>
                </div>
                <input
                  formControlName="age"
                  name="age"
                  required
                  id="age"
                  type="number"
                  class="form-control"
                  placeholder="Enter the student's age"
                />
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="biography"
                    >Add biography</span
                  >
                </div>
                <input
                  formControlName="biography"
                  name="biography"
                  type="file"
                  class="form-control"
                  id="biography"
                  accept=".doc,.docx,.pdf,.txt"
                />
              </div>
            </div>

            <div class="mt-3">
              <button type="submit" class="btn btn-primary btn-lg right">
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
